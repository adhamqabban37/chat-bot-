<!DOCTYPE html>
<html>
<head>
    <title>Generate Dallas Hero Image</title>
</head>
<body>
    <canvas id="canvas" width="1920" height="1080" style="max-width: 100%;"></canvas>
    <br><br>
    <button onclick="downloadImage()">Download Dallas Hero Image</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 1920, 1080);
        gradient.addColorStop(0, '#1e3a8a'); // Blue-900
        gradient.addColorStop(0.5, '#3b82f6'); // Blue-500
        gradient.addColorStop(1, '#1e40af'); // Blue-700
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1920, 1080);
        
        // Add text
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Dallas Business District', 960, 500);
        
        ctx.font = '36px Arial';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.fillText('AI SEO & Marketing Excellence', 960, 580);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'dallas-hero.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            link.click();
        }
    </script>
</body>
</html>
